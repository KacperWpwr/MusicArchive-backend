spring.application.name=WebMusicArchive

#AWS S3 bucket Configuration
s3.bucket.name = music-archive-bucket
s3.region.name= us-east-1

#AWS Credential Configuration
access.key.id = access key
access.key.secret =secret key
session.token = session token

#Postgres Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/FilmView
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#HTTP Servlet Configuration
spring.servlet.multipart.max-file-size=15MB

#Enable GraphiQL
spring.graphql.graphiql.enabled=true